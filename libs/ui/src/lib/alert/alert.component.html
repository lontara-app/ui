<div *ngIf="show" [style]="css" class="lontara-ui-alert">
    <div class="alert-message">
        {{message}}
    </div>

     <button (click)="_onDismiss()" class="alert-button">
        <svg [style]="svgCss" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
</div>
